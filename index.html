<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Team portaal</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Predefined logins
            var users = {
                "126408": "DanielGray",
                "126201": "EiseHamersma",
                "p.kool": "PaulKool"
            };

            if (users[username] && users[username] === password) {
                // Show announcement and redirect
                document.getElementById("announcement").innerHTML = "Ingelogd! Wacht even.";
                setTimeout(function() {
                    window.location.href = "loggedin.html";
                }, 2000);
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
</head>
<body>
    <h2>Inloggen</h2>
    <div class="login-container">
        <form onsubmit="event.preventDefault(); validateLogin();">
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username" required><br>

            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" required><br>

            <button type="submit">Inloggen</button>
        </form>
        <div id="announcement" class="announcement"></div>
    </div>
</body>
</html>
